{% extends "base.html" %}
{% set active_page = "submit.html" %}
{% block content %}

<div class="inner cover">
  <h1 class="cover-heading">What's on your mind?</h1>
    <p class="lead">Never forget again.</p><br>
         
  <form role="form" action ="" method="post" name="item">
  	{{form.hidden_tag()}}
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1">
    {{form.item(size=80)}}<br>
    {% for error in form.errors.item %}<br>
    <span style="color: red;">{{error}}</span>
    {% endfor %}
  </div>
  <br>
  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

{% endblock %}
