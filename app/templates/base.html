<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="">
    	<meta name="author" content="">
    	<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    	<title>swotpad</title>

    	<!-- Bootstrap core CSS -->
      <link href="{{ url_for('static', filename = '../static/css/bootstrap.min.css') }}" rel="stylesheet">
		<!-- Custom styles for this template -->
    	<link href="{{ url_for('static', filename = '../static/css/cover.css') }}" rel="stylesheet">
      {% endblock %}
  </head>

<body>
	<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div class="cover-container">
			<div class="masthead clearfix">
				<div class="inner">
				<h3 class="masthead-brand">swotpad.</h3>
				<ul class="nav masthead-nav">
        <li {% if active_page == 'submit.html' %} class="active" {% endif %} ><a href="submit.html">submit</a></li>
				<li {% if active_page == 'generate.html' %} class="active" {% endif %} ><a href="generate.html">generate</a></li>
        <li {% if active_page == 'report.html' %} class="active" {% endif %} ><a href="report.html">report</a></li>
				</ul>
				</div>
			</div>
      {% block content %} 
      {% endblock %}
      </div>
      </div> 
    <div class="mastfoot">
    </div>
  </div>
  </div>
</body>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <script src="../../assets/js/docs.min.js"></script>
</html>
